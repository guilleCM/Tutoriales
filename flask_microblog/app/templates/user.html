{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>Usuario: {{ user.nickname }}</h1></td>
        </tr>
    </table>


    <hr>
    {% for post in posts %}
    <p>
        {{ post.autor.nickname }} dice: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
